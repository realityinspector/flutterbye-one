<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk N Talk CRM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
    }
    .app-title {
      font-size: 28px;
      font-weight: 600;
      color: #0066ff;
      margin-bottom: 20px;
    }
    .content-box {
      background-color: #e6f0ff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .subtitle {
      font-size: 20px;
      color: #0066ff;
      margin-bottom: 16px;
    }
    .description {
      color: #333;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .api-section {
      margin-top: 30px;
      text-align: left;
      background-color: #f0f5ff;
      padding: 15px;
      border-radius: 6px;
    }
    .api-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .api-item {
      margin-bottom: 5px;
      font-family: monospace;
      background-color: #e2e8f0;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">Walk N Talk CRM</h1>
    
    <div class="content-box">
      <h2 class="subtitle">Welcome to your CRM</h2>
      <p class="description">Your sales acceleration platform is ready to use.</p>
      <p class="description">Manage leads, track calls, and boost your sales performance!</p>
    </div>
    
    <div class="api-section">
      <h3 class="api-title">Available API Endpoints:</h3>
      <div>
        <span class="api-item">GET /api/user</span>
        <span class="api-item">POST /api/login</span>
        <span class="api-item">GET /api/leads</span>
        <span class="api-item">GET /api/calls</span>
      </div>
    </div>
  </div>
</body>
</html>
